# 5.2.5 - Ensure SSH LogLevel is appropriate

- include: stat_sshd_config.yml
  tags:
    - level-1
    - section-5
    - "5.2.5"
    - scored

- name: 5.2.5 - Ensure SSH LogLevel is set to INFO
  lineinfile:
    regexp: "^LogLevel\\s+"
    line: "LogLevel INFO"
    dest: "{{ cis_sshd_config_filename }}"
  when: sshd_config.stat.exists
  notify:
    - Restart sshd
  tags:
    - level-1
    - section-5
    - "5.2.5"
    - scored
